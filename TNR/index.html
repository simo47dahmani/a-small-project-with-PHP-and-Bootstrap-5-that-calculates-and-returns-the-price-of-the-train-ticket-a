<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Bootstrap.min.css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SPCF</title>
        <!--Fichier style-->
        <link rel="stylesheet" href="style.css/style.css">
    </head>
    <body>
        <!--L'entête de la page-->
        <header>
            <div class="container-fluid p-1  bg-dark">
                <div class="container p-0">
                    <h1 class="bg-warning fs-1 mt-1 text-capitalize text-dark text-center p-2 rounded">
                        la société privée des chemins de fer
                    </h1>
                </div>
            </div>
        </header>

        <!-- Le formulaire -->
        <main class="mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2 class="text-capitalize text-dark text-center p-2">
                            réservation Billet TNR online
                        </h2>
                    </div>
                    <div class="col-12 mt-3">


                        <!------------------------------------Formulaire------------------------------------------>

                                                                <!--


                                    ###################################################################
                                    ###################################################################

                                        Pour le formulaire, je vais éviter d'utiliser Le javascript et 
                                        le Bootstrap pour valider les champs. Je vais utliser à la place
                                        un script PHP. Le contenu du script est dans la page prix.php

                                    ###################################################################
                                    ###################################################################
                                
                                                                -->
                    
                        <form action="prix.php" method="post">


                            <!---------------------------Destination---------------------------->


                            <fieldset class="form-group p-3">
                                <legend class="text-center border border-warning border-4 rounded bg-dark text-warning mb-4">
                                        Destination
                                </legend>
                                <div class="container">
                                    <div class="row">
                                        <div class="offset-3 col-3">
                                            <label for="villeDepart" class="form-label fs-5">Votre ville de départ :</label>
                                        </div>
                                        <div class="col-3 ">
                                            <select class="form-select" aria-label="Ouvrir le menu" id="villeDepart" name="villeDepart">
                                                <option value="aucune">Ouvrir le menu</option>
                                                <option value="casablanca">Casablanca</option>
                                                <option value="mohammedia">Mohammedia</option>
                                                <option value="rabat">Rabat</option>
                                                <option value="sale">Salé</option>
                                                <option value="kenitra">Kénitra</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="container mt-3">
                                    <div class="row">
                                        <div class="offset-3 col-3">
                                            <label for="villeArrivee" class="form-label fs-5 text">Votre ville de destination :</label>
                                        </div>
                                        <div class="col-3">
                                            <select class="form-select" aria-label="Ouvrir le menu" id="villeArrivee" name="villeArrivee">
                                                <option value="aucune">Ouvrir le menu</option>
                                                <option value="casablanca">Casablanca</option>
                                                <option value="mohammedia">Mohammedia</option>
                                                <option value="rabat">Rabat</option>
                                                <option value="sale">Salé</option>
                                                <option value="kenitra">Kénitra</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            
                            <!---------------------------Paramètrage---------------------------->
                            
                            <fieldset class="form-group p-3">
                                <legend class="text-center border border-warning border-4 rounded bg-dark text-warning mb-4">
                                        Paramètrage
                                </legend>
                                <div class="container mt-3">
                                    <div class="row">
                                        <div class="col-3 offset-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="classe" id="1ereClasse" value="1ereClasse">
                                                <label class="form-check-label fs-6" for="1ereClasse">
                                                1<sup>ère</sup> Classe
                                                </label>
                                            </div>
                                        </div>

                                        <div class="col-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="classe" id="2emeClasse" value="2emeClasse">
                                                <label class="form-check-label fs-6" for="2emeClasse">
                                                2<sup>ère</sup> Classe
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="container mt-5">
                                    <div class="row">
                                        <div class="col-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="wifi" id="wifi" name="wifi">
                                                <label class="form-check-label" for="wifi">
                                                Accès WI-FI
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="journaux" id="journaux" name="repas">
                                                <label class="form-check-label" for="journaux">
                                                Journaux
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="repas" id="repas" name="repas">
                                                <label class="form-check-label" for="repas">
                                                Repas supplémentaire
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>

                            <!---------------------------Boutton d'envoie et d'annulement---------------------------->
                            <div class="container mt-5">
                                <div class="row">
                                    <div class="col-3 offset-4 p-3">
                                        <button class="btn btn-warning border border-dark border-4 rounded" type="submit" >Calculer</button>
                                    </div>
                                    <div class="col-3 p-3">
                                        <button class="btn btn-warning border border-dark border-4 rounded" type="reset" >Annuler</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
